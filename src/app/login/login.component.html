<div class="container" *ngIf="!this.forgetPasswordChecked">
  <form style="width: 100%" #formData="ngForm" (ngSubmit)="Submit(formData)">
    <div class="form-row">
      <div class="col">
        <a class="a-link">
          <h3 class="heading" style="text-align: left">Sign in</h3>
        </a>
      </div>
      <div class="col">
        <a class="a-link" routerLink="/register">
          <h3 class="heading" style="text-align: right">Create an account</h3>
        </a>
      </div>
    </div>
    <div class="form-group">
      <hr/>
    </div>
    <div class="form-group">
      <label for="username">Enter Username</label>
      <input type="text" class="form-control a-input" id="username" name="username" ngModel/>
    </div>
    <div class="form-group">
      <label for="password">Enter Password</label>
      <input
        type="password"
        class="form-control a-input"
        id="password"
        name="password"
        [(ngModel)]="auth.psw"
      />
    </div>
    <button type="submit" class="a-button edit-button">SIGN IN</button>
    <div
      class="data-section"
      *ngIf="!this.forgetPasswordChecked"
    >
      <input
        type="checkbox"
        class="a-button edit-button"
        (click)="checkingBox($event)"
        id="forget-password"
        name="forget-password"
        style="display: none"
      />
      <label for="forget-password" class="a-button edit-button">Forget Password</label>
    </div>
  </form>
</div>

<div class="container" *ngIf="this.forgetPasswordChecked">
  <div class="row">
    <div class="form-group col-12">
      <h1>Recover through Email Address</h1>
      <hr/>
    </div>
    <div class="form-group col-12">
      <label for="email">Enter Email Address</label>
      <input type="text" class="form-control a-input" id="email" name="email" [(ngModel)]="email"/>
    </div>
    <div class=" col-12">
      <button
        type="submit"
        id="submit"
        name="submit"
        style="display: none"
        (click)="sendEmail()"
      ></button>
      <label for="submit" class="a-button edit-button"
      >Submit</label
      >
    </div>
    <div class="form-group col-12">
      <button
        class="a-button edit-button"
        style="display: none"
        id="cancel"
        name="cancel"
        (click)="forgetPasswordChecked = false"
      ></button>
      <label for="cancel" class="a-button edit-button"
      >Cancel</label
      >
    </div>
  </div>
</div>

<div
  *ngIf="showalert"
  style="
    z-index: 10;
    position: fixed;
    display: flex;
    justify-content: center;
    top: 0vh;
    width: 100vw;
    height: 100vh;
    left: 0;
  "
>
  <mat-card style="width: 40vw; height: 200px; top: 30vh">
    <br/>
    <div style="display: flex; justify-content: center">
      <h1>Login false!</h1>
    </div>
    <div style="display: flex; justify-content: center">
      <h3>Please try again</h3>
    </div>
    <button type="button" class="a-button edit-button" (click)="showalert = false">
      OK
    </button>
  </mat-card>
</div>



<div
  *ngIf="emailAlart"
  style="
    z-index: 10;
    position: fixed;
    display: flex;
    justify-content: center;
    top: 0vh;
    width: 100vw;
    height: 100vh;
    left: 0;
  "
>
  <mat-card style="width: 40vw; height: 200px; top: 30vh">
    <br/>
    <div style="display: flex; justify-content: center">
      <h1>The Email is in!</h1>
    </div>
    <div style="display: flex; justify-content: center">
      <h3>Please try again</h3>
    </div>
    <button type="button" class="a-button edit-button" (click)="emailAlart = false">
      OK
    </button>
  </mat-card>
</div>
